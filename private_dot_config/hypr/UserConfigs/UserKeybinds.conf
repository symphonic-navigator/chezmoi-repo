# /* ---- ‚ú¥Ô∏è Variables ‚ú¥Ô∏è ---- */  #
$mainMod = SUPER
$scriptsDir = $HOME/.config/hypr/scripts
$UserScripts = $HOME/.config/hypr/UserScripts
$UserConfigs = $HOME/.config/hypr/UserConfigs

# settings for User defaults apps - set your default terminal and file manager on this file
source= $UserConfigs/01-UserDefaults.conf

# unbind nonsense
unbind = CTRL ALT, Delete
unbind = $mainMod, tab
unbind = $mainMod SHIFT, tab
unbind = CTRL ALT, L
unbind = CTRL ALT, P
unbind = $mainMod, G
unbind = $mainMod CTRL, tab
unbind = $mainMod CTRL, left
unbind = $mainMod CTRL, right
unbind = $mainMod CTRL, up
unbind = $mainMod CTRL, down

# full screen screenshot
bind = $mainMod CTRL, S, exec, $scriptsDir/ScreenShot.sh --now  # screenshot

# rebind the stuff that i just unbound
bind = CTRL ALT, Delete, exec, $scriptsDir/Wlogout.sh
bind = $mainMod, tab, exec, $UserScripts/rofi-toggle-window.sh

# common shortcuts
bind = $mainMod, SPACE, exec, $UserScripts/rofi-toggle-drun.sh
bind = $mainMod, B, exec, $browser
bind = $mainMod, A, exec, pkill rofi || true && ags -t 'overview' # desktop overview (if installed)
bind = $mainMod, Return, exec, $term  #terminal
bind = $mainMod, L, exec, $scriptsDir/LockScreen.sh # lock screen

# New variant numblock stuff
bind = , F21, exec, $term
bind = , F22, exec, $browser
bind = , F23, exec, $UserScripts/rofi-toggle-drun.sh
bind = , F24, exec, $UserScripts/rofi-toggle-window.sh

# applications
bind = $mainMod, O, exec, obsidian
bind = $mainMod SHIFT, O, exec, orage
bind = $mainMod, V, exec, code
bind = $mainMod, R, exec, rider nosplash
bind = $mainMod, D, exec, discord
bind = $mainMod, K, exec, kate
bind = $mainMod, W, exec, webstorm nosplash

# FEATURES / EXTRAS
bind = $mainMod ALT, R, exec, $scriptsDir/Refresh.sh # Refresh waybar, swaync, rofi
bind = $mainMod ALT, E, exec, $scriptsDir/RofiEmoji.sh # emoji menu
bind = $mainMod, S, exec, $scriptsDir/RofiSearch.sh # Google search using rofi
bind = $mainMod SHIFT, G, exec, $scriptsDir/GameMode.sh # Toggle animations ON/OFF
bind = $mainMod ALT, V, exec, $scriptsDir/ClipManager.sh # Clipboard Manager
bind = $mainMod CTRL, R, exec, $scriptsDir/RofiThemeSelector.sh # KooL Rofi Menu Theme Selector
bind = $mainMod CTRL SHIFT, R, exec, pkill rofi || true && $scriptsDir/RofiThemeSelector-modified.sh # modified Rofi Theme Selector

bind = $mainMod SHIFT, F, fullscreen # whole full screen
bind = $mainMod CTRL, F, fullscreen, 1 # fake full screen
bind = $mainMod, F, togglefloating, #Float Mode
bind = $mainMod ALT, SPACE, exec, hyprctl dispatch workspaceopt allfloat #All Float Mode

# Waybar / Bar related
bind = $mainMod CTRL ALT, B, exec, pkill -SIGUSR1 waybar # Toggle hide/show waybar 
bind = $mainMod CTRL, B, exec, $scriptsDir/WaybarStyles.sh # Waybar Styles Menu
bind = $mainMod ALT, B, exec, $scriptsDir/WaybarLayout.sh # Waybar Layout Menu

# FEATURES / EXTRAS (UserScripts)
bind = $mainMod CTRL, W, exec, $UserScripts/WallpaperSelect.sh # Select wallpaper to apply
bind = $mainMod SHIFT, W, exec, $UserScripts/WallpaperEffects.sh # Wallpaper Effects by imagemagick
bind = $mainMod CTRL, O, exec, hyprctl setprop active opaque toggle # disable opacity on active window
bind = $mainMod CTRL, K, exec, $scriptsDir/KeyBinds.sh # search keybinds via rofi
bind = $mainMod SHIFT, A, exec, $scriptsDir/Animations.sh #hyprland animations menu

# Switch workspaces with mainMod + ALT + [1-2]
bind = $mainMod ALT, 1, workspace, 11
bind = $mainMod ALT, 2, workspace, 12

# Move active window to a workspace with mainMod + ALT + SHIFT + [1-2]
bind = $mainMod SHIFT ALT, 1, movetoworkspace, 11
bind = $mainMod SHIFT ALT, 2, movetoworkspace, 12

# Silently move active window to a workspace with mainMod + ALT+ CTRL + [1-2]
bind = $mainMod ALT CTRL, 1, movetoworkspacesilent, 11
bind = $mainMod ALT CTRL, 2, movetoworkspacesilent, 12

# Additional workspace switches (new variant)
bind = , 97, workspace, 1     # JIS \ and |
bind = , 132, workspace, 2    # JPN Yen
bind = , 102, workspace, 3    # JIS Muhenkan
bind = , 100, workspace, 4    # JIS Henkan
bind = , 101, workspace, 5    # JIS Katakana / Hiragana
bind = , 144, workspace, 6    # Find
bind = , 163, workspace, 7    # Mail
bind = , 248, workspace, 8    # Alt Erase
bind = , 128, workspace, 9    # Mission Contro (Mac OS)
bind = , 107, workspace, 10   # Print Screen
bind = , 106, workspace, 11   # Numpad /
bind = , 63, workspace, 12    # Numpad *

# Additional workspace move to
bind = SHIFT, 97, movetoworkspace, 1     # JIS \ and |
bind = SHIFT, 132, movetoworkspace, 2    # JPN Yen
bind = SHIFT, 102, movetoworkspace, 3    # JIS Muhenkan
bind = SHIFT, 100, movetoworkspace, 4    # JIS Henkan
bind = SHIFT, 101, movetoworkspace, 5    # JIS Katakana / Hiragana
bind = SHIFT, 144, movetoworkspace, 6    # Find
bind = SHIFT, 163, movetoworkspace, 7    # Mail
bind = SHIFT, 248, movetoworkspace, 8    # Alt Erase
bind = SHIFT, 128, movetoworkspace, 9    # Mission Control (Mac OS)
bind = SHIFT, 107, movetoworkspace, 10   # Print Screen
bind = SHIFT, 106, movetoworkspace, 11   # Numpad /
bind = SHIFT, 63, movetoworkspace, 12    # Numpad *

# Additional workspace silent move to
bind = CTRL, 97, movetoworkspacesilent, 1     # JIS \ and |
bind = CTRL, 132, movetoworkspacesilent, 2    # JPN Yen
bind = CTRL, 102, movetoworkspacesilent, 3    # JIS Muhenkan
bind = CTRL, 100, movetoworkspacesilent, 4    # JIS Henkan
bind = CTRL, 101, movetoworkspacesilent, 5    # JIS Katakana / Hiragana
bind = CTRL, 144, movetoworkspacesilent, 6    # Find
bind = CTRL, 163, movetoworkspacesilent, 7    # Mail
bind = CTRL, 248, movetoworkspacesilent, 8    # Alt Erase
bind = CTRL, 128, movetoworkspacesilent, 9    # Mission Control (Mac OS)
bind = CTRL, 107, movetoworkspacesilent, 10   # Print Screen
bind = CTRL, 106, movetoworkspacesilent, 11   # Numpad /
bind = CTRL, 63, movetoworkspacesilent, 12    # Numpad *

# Bitwarden floating window
bind = $mainMod SHIFT, B, exec, bitwarden
#bind = , F16, exec, bitwarden

# Special "kitty" workspace, by convention
bind = $mainMod SHIFT, Return, togglespecialworkspace, kitty-quake
bind = , F13, togglespecialworkspace, kitty-quake

# Special "music" workspace, by convention
bind = $mainMod SHIFT, K, togglespecialworkspace, ncspot
bind = , F14, togglespecialworkspace, ncspot

# Special "tk" workspace, by convention
bind = , F15, togglespecialworkspace, tk

# Special "test" workspace, by convention
bind = , F16, togglespecialworkspace, test

# The mouse can do so much <3
bindm = , mouse:276, movewindow # forward button
bindm = , mouse:275, resizewindow # back button

# For passthrough keyboard into a VM
# bind = $mainMod ALT, P, submap, passthru
#submap = passthru
# to unbind
#bind = $mainMod ALT, P, submap, reset
#submap = reset

# Experimental: pyprland
bind = $mainMod, C, exec, pypr toggle qalculate
bind = , F17, exec, pypr toggle blueman-manager
bind = , F18, exec, pypr toggle pavucontrol

# Yazi integration
bind = $mainMod, Y, exec, $files
bind = $mainMod, E, exec, kitty yazi

# Master layout control
bind = $mainMod CTRL, left, layoutmsg, orientationleft
bind = $mainMod CTRL, right, layoutmsg, orientationright
bind = $mainMod CTRL, up, layoutmsg, rollprev
bind = $mainMod CTRL, down, layoutmsg, rollnext
bind = $mainMod SHIFT, X, layoutmsg, mfact exact 0.5
bind = $mainMod CTRL, space, layoutmsg, swapwithmaster
