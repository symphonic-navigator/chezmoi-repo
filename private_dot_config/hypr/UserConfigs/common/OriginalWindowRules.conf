# Based on JaKooLits original config file

# Some special override rules
windowrule = no_blur true, match:tag multimedia_video*
windowrule = opacity 1.0, match:tag multimedia_video*
 
# POSITION
windowrule = center true, match:tag KooL_Cheat*
windowrule = center true, match:class ([Tt]hunar), match:title negative:(.*[Tt]hunar.*)
windowrule = center true, match:title ^(ROG Control)$
windowrule = center true, match:tag KooL-Settings*
windowrule = center true, match:title ^(Keybindings)$
windowrule = center true, match:class ^(pavucontrol|org.pulseaudio.pavucontrol|com.saivert.pwvucontrol)$
windowrule = center true, match:class ^([Ww]hatsapp-for-linux|ZapZap|com.rtosta.zapzap)$
windowrule = center true, match:class ^([Ff]erdium)$
windowrule = move 72% 7%,match:title ^(Picture-in-Picture)$ 

# idle inhibition
windowrule = idle_inhibit fullscreen, match:fullscreen true

# float true
windowrule = float true, match:tag KooL_Cheat*
windowrule = float true, match:tag wallpaper*
windowrule = float true, match:tag settings*
windowrule = float true, match:tag viewer*
windowrule = float true, match:tag KooL-Settings*
windowrule = float true, match:class ([Zz]oom|onedriver|onedriver-launcher)$
windowrule = float true, match:class (org.gnome.Calculator), match:title (Calculator)
windowrule = float true, match:class ^(mpv|com.github.rafostar.Clapper)$
windowrule = float true, match:class ^([Qq]alculate-gtk)$
windowrule = float true, match:class ^([Ff]erdium)$
windowrule = float true, match:title ^(Picture-in-Picture)$

# windowrule - ######### float true popups and dialogue #######
windowrule = float true, match:title ^(Authentication Required)$
windowrule = center true, match:title ^(Authentication Required)$
windowrule = float true, match:class (codium|codium-url-handler|VSCodium), match:title negative:(.*codium.*|.*VSCodium.*)
windowrule = float true, match:class ^(com.heroicgameslauncher.hgl)$, match:title negative:(Heroic Games Launcher)
windowrule = float true, match:class ^([Ss]team)$, match:title negative:^([Ss]team)$
windowrule = float true, match:class ([Tt]hunar), match:title negative:(.*[Tt]hunar.*)

windowrule = float true, match:title ^(Add Folder to Workspace)$
windowrule = size 70% 60%, match:title ^(Add Folder to Workspace)$
windowrule = center true, match:title ^(Add Folder to Workspace)$

windowrule = float true, match:title ^(Save As)$
windowrule = size 70% 60%, match:title ^(Save As)$
windowrule = center true, match:title ^(Save As)$

windowrule = float true, match:initial_title (Open Files)
windowrule = size 70% 60%, match:initial_title (Open Files)

windowrule = float true, match:title ^(SDDM Background)$ #KooL's Dots YAD for setting SDDM background
windowrule = center true, match:title ^(SDDM Background)$ #KooL's Dots YAD for setting SDDM background
windowrule = size 16% 12%, match:title ^(SDDM Background)$ #KooL's Dots YAD for setting SDDM background

# OPACITY
windowrule = opacity 0.9 0.7, match:tag browser*
windowrule = opacity 0.9 0.8, match:tag projects*
windowrule = opacity 0.94 0.86, match:tag im*
windowrule = opacity 0.94 0.86, match:tag multimedia*
windowrule = opacity 0.9 0.8, match:tag file-manager*
windowrule = opacity 0.8 0.7, match:tag terminal*
windowrule = opacity 0.8 0.7, match:tag settings*
windowrule = opacity 0.82 0.75, match:tag viewer*
windowrule = opacity 0.9 0.7, match:tag wallpaper*
windowrule = opacity 0.8 0.7, match:class ^(gedit|org.gnome.TextEditor|mousepad)$
windowrule = opacity 0.9 0.8, match:class ^(deluge)$
windowrule = opacity 0.9 0.8, match:class ^(im.riot.Riot)$ # Element matrix client
windowrule = opacity 0.9 0.8, match:class ^(seahorse)$ # gnome-keyring gui
windowrule = opacity 0.95 0.75, match:title ^(Picture-in-Picture)$

# SIZE
windowrule = size 65% 90%, match:tag KooL_Cheat*
windowrule = size 70% 70%, match:tag wallpaper*
windowrule = size 70% 70%, match:tag settings*
windowrule = size 60% 70%, match:class ^([Ww]hatsapp-for-linux|ZapZap|com.rtosta.zapzap)$
windowrule = size 60% 70%, match:class ^([Ff]erdium)$

# pin trueNING
windowrule = pin true, match:title ^(Picture-in-Picture)$

# windowrule - extras
windowrule = keep_aspect_ratio true, match:title ^(Picture-in-Picture)$

# BLUR & FULLSCREEN
windowrule = no_blur true, match:tag games*
windowrule = fullscreen true, match:tag games*

