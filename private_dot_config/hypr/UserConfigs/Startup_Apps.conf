# Commands and Apps to be executed at launch

$scriptsDir = $HOME/.config/hypr/scripts
$UserScripts = $HOME/.config/hypr/UserScripts

$wallDIR=$HOME/Pictures/wallpapers
$lock = $scriptsDir/LockScreen.sh
$SwwwRandom = $UserScripts/WallpaperAutoChange.sh
$livewallpaper=""

# wallpaper stuff 
exec-once = swww-daemon --format xrgb

exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

# Polkit (Polkit Gnome / KDE)
exec-once = $scriptsDir/Polkit.sh

# startup apps
exec-once = nm-applet --indicator
exec-once = swaync
exec-once = ags
exec-once = blueman-applet
exec-once = waybar

#clipboard manager
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store

# Starting hypridle to start hyprlock
exec-once = hypridle

exec-once = /usr/bin/pypr
exec-once = sleep 5 && bitwarden
exec-once = bash -c 'command -v nextcloud &>/dev/null && nextcloud --background'
exec-once = tuxedo-control-center --tray
exec-once = bash -c 'command -v Telegram &>/dev/null && Telegram -startintray'
exec-once = jetbrains-toolbox --minimize
exec-once = hyprwalz -o
exec-once = sleep 3 && hyprctl dispatch workspace 1

